{% extends "blog/base.html" %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
 <div class="content">
            <div class="content-title"><a href="#">{{ post.title }}</a></div>
             <div class="content-time"><span>作者:{{ post.author.username }}&nbsp;&nbsp;&nbsp;&nbsp;发布于{{ moment(post.timestamp).format('LLL') }} </span></div>
            <div class="content-body"><p>{{ post.body_html |safe}}</p></div>
        </div>
{% endblock %}
