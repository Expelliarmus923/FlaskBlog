{% extends "blog/base.html" %}
{% set active_page = "sortout" %}
{% block title %}标签{% endblock %}

{% block content %}
 <div class="sort-out">
     <ul>
         {% for tag in allTags %}
         <li><a href="{{url_for('main.tag_name',tag_name=tag.tag_name)}}">{{ tag.tag_name }}</a></li>
         {% endfor %}
     </ul>
 </div>
{% endblock %}
